<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>COMP2081 - Module 3 - Carousels</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header>
      <h1>Bootstrap Carousel !!!</h1>
    </header>
    <main>
      <!-- start carousel -->
      <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="5000" data-keyboard="true"
        data-pause="hover" data-touch="true">
        <!-- slide indicators for user control -->
        <ol class="carousel-indicators">
          <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExample" data-slide-to="1"></li>
          <li data-target="#carouselExample" data-slide-to="2"></li>
          <li data-target="#carouselExample" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
          <!-- slide one -->
          <div class="carousel-item active">
            <img src="images/1.png" height="700px" class="w-100" alt="Blair 1">
            <div class="carousel-caption">
              <h2>Blair:</h2>
              <p>is Friendly and Helpful!!</p>
            </div>
          </div>

          <!-- slide two -->
          <div class="carousel-item">
            <img src="images/2.jpg" height="700px" class="w-100" alt="Blair 2">
            <div class="carousel-caption">
              <h2>Blair:</h2>
              <p>is Steady and Hard Working.</p>
            </div>
          </div>

          <!-- slide three -->
          <div class="carousel-item">
            <img src="images/3.jpg" height="700px" class="w-100" alt="Blair 3">
            <div class="carousel-caption">
              <h2>Blair:</h2>
              <p>is Still standing at 50.</p>
            </div>
          </div>

          <!-- slide four -->
          <div class="carousel-item">
            <img src="images/4.jpg" height="700px" class="w-100" alt="Blair 4">
            <div class="carousel-caption">
              <h2>Blair:</h2>
              <p>Plays alot of baseball in the summer.</p>
            </div>
          </div>

        </div>
        <!--end carousel inner-->
        <!-- add prev and next buttons to make accesible for user to control -->
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--end carousel-->

    </main>

  </div>
  <!--end container-->



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
